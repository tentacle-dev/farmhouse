<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Delete Account</title>
  <link rel="stylesheet" href="{% static 'temp/vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'temp/vendors/base/vendor.bundle.base.css' %}">
  <link rel="stylesheet" href="{% static 'temp/vendors/datatables.net-bs4/dataTables.bootstrap4.css' %}">
  <link rel="stylesheet" href="{% static 'temp/css/style.css' %}">

          <style>
  .c{
    height: auto;
    width: auto;

    position: fixed;
    top: 20%;
    left: 40%;
    margin-top: -100px;
    margin-left: -200px;}
  </style>

</head>
<body>

{% if role is 1 %}
{%include 'seller/seller.html'%}
{% else %}
{%include 'customer/customer.html'%}
{% endif %}

                    <div class="main-panel">
                    <div class="content-wrapper">
				<div class="c col-md-6 grid-margin stretch-card" >
				<div class="card">
                <div class="card-body">
                  <h1><strong>Confirm Your Details</strong></h1></br>

                  <form class="forms-sample" action="{% url 'delete_account' %}" method="post">
				  {% csrf_token %}
				    <div class="col-md-6">
                    <div class="form-group">
                      <label>Confirm Username</label>
                      <input type="text" class="form-control" placeholder="userName" name="uname" required>
                    </div>

                    <div class="form-group">
                      <label>Confirm Password</label>
                      <input type="password" class="form-control"  placeholder="Password" name="psw" required>
                    </div>
                    <label style="color:red">{{error}}</label>

					<div class="form-check form-check-flat form-check-primary">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" required>
                       Do You Realy Want To Delete Your Accounnt
                      </label>
                    </div></br>

					</div>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                  </form>

				  </br>
				  </div></div>
              </div></div></div>
</div></div>
</body>
</html>

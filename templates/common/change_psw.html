                  <h1><strong>Change Password</strong></h1></br>
				  </br>

                  <form class="forms-sample" action="{% url 'change_psw' %}" method="post">

                      <label>Old Password</label>
                      <input type="password" class="form-control" placeholder="Password" name="psw1" required>

                    <div class="form-group">
                      <label>New Password</label>
                      <input type="password" class="form-control"  placeholder="Password" name="psw" required>
                    </div>
					</div>

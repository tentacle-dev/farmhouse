<!DOCTYPE html!>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>login</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'assets/css/login.css' %}">
  <style>
.error {color: #FF0000;}
</style>
</head>
<body>
{% csrf_token %}
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="{% static 'main/images/cheese.jpg' %}" alt="login" class="login-card-img" width="500" height="500">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="{% static 'main/images/logo.png' %}" alt="logo" class="logo" style="height: 30%; width: 100%;">
              </div>
              <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                  <div class="form-group">
                    <label style="color:red">{{sucess}}</label></br>
                    <label class="sr-only">Username</label>
					Username
                    <input type="text" name="uname"  class="form-control" placeholder="enter username">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
					Password
                    <input type="password" name="psw"  class="form-control" placeholder="enter password">
                  </div>

				  <label style="color:red">{{error}}</label>
                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Login">
				  
                </form>
               
                <p class="login-card-footer-text">Don't have an account? <a href="{% url 'register' %}" class="text-reset">Register here</a></br><span class="error"></span></p>
				
                <nav class="login-card-footer-nav">

                </nav>
            </div>
          </div>
        </div>
      </div>
   
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>transaction details</title>
</head>
<body>
{%include 'admin/admin.html'%}
                <div class="card-body">
                  <h1><strong>Transaction Details</strong></h1></br>
                  <h4><strong>Total Transaction Amount : {{total}}</strong></h4></br>
                  <table>
	<form align="center " method="POST" action="view_transaction_post">
      {% csrf_token %}
<tr><td>
<select  name="month">
<option value="">Select a Month</option>
<option value="1">January</option>
<option value="2">February</option>
<option value="3">March</option>
<option value="4">April</option>
<option value="5">May</option>
<option value="6">June</option>
<option value="7">July</option>
<option value="8">August</option>
<option value="9">September</option>
<option value="10">October</option>
<option value="11">November</option>
<option value="12">December</option>
</select>
  <input type="number" name="year" value="2021" min="2021">
<input type="submit"  class="btn btn-primary mr-2 btn-sm" value="Search"></td></tr></form></table></br>

                  <div class="table-responsive">
                    <table class="table table-hover">
					{% csrf_token %}
                      <thead>
                        <tr>
                          <th><strong>Customer Name</strong></th>
                          <th><strong>Amount Paid</strong></th>
                          <th><strong>Date</strong></th>
                        </tr>
                      </thead>
                      <tbody>

                        {%for u in p%}
                        <tr>

                          <td>
                            {{u.pcid.name}}
                          </td>

                          <td>
                           {{u.money}}
                          </td>

                           <td>
                            {{u.date}}
                          </td>

						  <td>
                            <a href="{%url 'view_transaction_customer' u.id%}" style="text-decoration:none;color:white"><button class="btn btn-primary mr-2 btn-sm">View</button></a>
                          </td>
                          <td>

                        </tr>
                        {%endfor%}

                      </tbody>
                    </table>
                  </div>
                </div>
</div></div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>user table</title>
</head>
<body>
{%include 'admin/admin.html'%}
                <div class="card-body">
                  <h1><strong>{{table}}</strong></h1>
                  <div class="table-responsive">
                    <table class="table table-striped">
					{% csrf_token %}
                      <thead>
                        <tr>
                          <th>
                            <strong>Profile Picture</strong>
                          </th>
                          <th>
                            <strong>Name</strong>
                          </th>
                          <th>
                            <strong>Email Id</strong>
                          </th>
                          <th>
                            <strong>Phone No</strong>
                          </th>
                          <th>
                            <strong>Address</strong>
                          </th>
						  <th>
                           <strong> Account Created Date</strong>
                          </th>
						  <th>
                            <strong>Last Login</strong>
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                        {%for user in users%}
                        <tr>
                          <td class="py-1">
                            <img src="/uploads/{{user.profilepic}}" alt="image not loaded"/>
                          </td>

                          <td>
                            {{user.name}}
                          </td>

                          <td>
                            {{user.email}}
                          </td>

                          <td>
                           {{user.phone}}
                          </td>

                          <td>
                            {{user.address}}
                          </td>

                           <td>
                            {{user.date}}
                          </td>

						  <td>
                            {{user.loginid.date}}
                          </td>

						  <td>
                            <a href="{%url 'user_history' user.id%}" style="text-decoration:none;color:white"><button class="btn btn-primary mr-2 btn-sm">View</button></a>
                          </td>

						  <td>
                            <a href="{%url 'delete_user' user.id%}" style="text-decoration:none;color:white"><button class="btn btn-primary mr-2 btn-sm">Delete</button></a>
                          </td>
                        </tr>
                        {%endfor%}

                      </tbody>
                    </table>
                  </div>
                </div>
</body>

</html>

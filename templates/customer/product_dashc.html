 <!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Product Page dash</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
{%include 'customer/customer.html'%}

        <div class="container">
            </br></br>
    <div class="row special-list">
    {% for p in p %}
                <div class="col-lg-3 col-md-5 special-grid best-seller">

                    <div class="products-single fix">

                        <div class="box-img-hover">
                            <div class="type-lb">
                                <p class="sale">{{p.status}}</p>
                            </div>
                            <img src="/uploads/{{p.p_pic}}" class="img-fluid" alt="Image" style="height:300px; width:300px; ">
                            <div class="mask-icon">
                                <ul>
                                    <li><a href="{% url 'cart' p.id %}">Add to Cart</a></li>
                                </ul>
                                <a class="cart" href="{% url 'view_productc' p.id %}">Buy</a>
                            </div>
                        </div>

                        <div class="why-text">
                            <h4>{{p.pname}}</h4>
                            <h5>RS: {{p.sprice}}</h5>
                        </div>

                    </div>
                </div>


    {%endfor%}
 </div> </div> </div>
</div></div>
</body>

</html>

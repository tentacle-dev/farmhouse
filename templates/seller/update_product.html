 <!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Product Updation</title>
</head>

<body>
{%include 'seller/seller.html'%}
        <div class="content-wrapper">
		<div class="col-12 grid-margin">
              <div class="card">
                <div class="card-body">
                  <h1><strong>Product Updation</strong></h1></br>
                  <strong><p style="color:red">
                    The advantages of this website is only provided to the people who lived in 7km redii of Kuttikkanm</p></strong></br>

				  <form class="form-sample" enctype="multipart/form-data" method="POST" action="{% url 'update_product' p.id %}">
                      {% csrf_token %}

                   <div class="form-group">
                      <img src="/uploads/{{p.p_pic}}" width="300" height="300"/></br></br></br>
                      <input type="file" name="pp" />
                    </div>

                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Product Name:</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" name="pname" value="{{p.pname}}"/>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
					  <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Product Brand:</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" name="bname" value="{{p.bname}}"/>
                          </div>
                        </div>

                      </div>
                    </div>


                <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Quntity for Selling :</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control"  name="qty" value="{{p.qty}}"  />
                          </div>
                        </div>
                      </div>

					  <div class="col-md-6">
                      <div class="form-group row">
					  <label class="col-sm-3 col-form-label">Availability:</label>
                      <div class="col-sm-9">
					<select type="text"  name="status">
					<option value="available">yes</option>
					<option value="not_available">no</option></select>
					</div></div></div>
				</div>

					<div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Product Discription :</label>
                          <div class="col-sm-9">
                            <textarea class="form-control" rows="6" name="pd">{{p.pd}}</textarea>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Selling Price :</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" name="sprice" value="{{p.sprice}}">
                          </div>
                        </div>
                      </div>

					   <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Cost Price :</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" name="cprice" value="{{p.cprice}}">
							<div id="rose"style="color:red;"></div>
                          </div>
                        </div>
                      </div>
                    </div>


				<button type="submit" class="btn btn-primary mr-2">Submit</button>
                      </div></div>
                  </form>
                  </br>
                </div>
              </div>

</div></div>

</body>

</html>
